<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>
    JetFuel
  </title>
</head>
<body>
  <header>
    <div class="title">
      <span class="logo">
        <h1 class="jetfuel">Jetfuel</h1>
          <p>|</p>
          <h1 class="turbo">TURBO</h1>
      </span>
      <form class="details" action="index.html" method="post">
        <div class="dropdown">
          <button id="newbtn" type="button" name="button">NEW</button>
          <div class="dropdown-content">
            <div class="url-submit">
              <input id="url" type="url" name="URL" value="Paste a link to shorten it">
            </div>
            <div class="folder-select">
              <input id="name" type="text" name="name" value="Name">
              <select id="select1" name="select">
              </select>
              <div class="add-folder-container">
                <input class="new-folder" type="text" name="new-folder" value="Enter folder name">
                <button class="add-folder-submit" type="button" name="button">Add</button>
              </div>
            </div>
            <div class=add-container>
              <button id="add" type="button" name="button">Add</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </header>
  <div class="folder-menu">
    <div class="folder-dropdown">
      <img src="./assets/folder-icon.png" alt="folder icon">
      <select id="select2" name="select">
      </select>
    </div>
    <select id="sort" name="sort">
      <option value="true">acending</option>
      <option value="false">decending</option>
    </select>
  </div>
  <section class="cards">
  </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
